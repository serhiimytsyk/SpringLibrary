<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form th:action="@{/}" method="get">
        <button type="submit">Go to main page</button>
    </form>

    <form th:action="@{/register}" th:object="${userDTO}" method="post">
        <table>
            <tr>
                <td>login</td>
                <td><input type="text" name="login" th:field="*{login}"></td>
            </tr>
            <tr>
                <td>password</td>
                <td><input type="password" name="password" th:field="*{password}"></td>
            </tr>
            <tr>
                <td>first name</td>
                <td><input type="text" name="first_name" th:field="*{firstName}"></td>
            </tr>
            <tr>
                <td>last name</td>
                <td><input type="text" name="last_name" th:field="*{lastName}"></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input type="text" name="email" th:field="*{email}"></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Register</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
